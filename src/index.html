    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片懒加载Demo</title>
</head>
<style>
    .container{
        width: 550px;
        margin: 50px auto;
    }
    ul{
        overflow: hidden;
        list-style: none;
    }
    li{
        float: left;
        width: 100%;
        height: 200px;
        padding: 10px;
    }
    li img{
        display: inline-block;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="container">
